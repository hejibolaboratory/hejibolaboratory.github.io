## What is user experience (UX)?
- Almost ubiquitous term&lt;/br&gt;&lt;/br&gt;
- Refers to most things that have to do with designing for a high-quality user experience&lt;/br&gt;&lt;/br&gt;
- Broad usage: the UX field, UX work, UX practitioner, UX team, UX role, UX design, or UX design process&lt;/br&gt;&lt;/br&gt;
- Usability, User experience, UX, UE&lt;/br&gt;&lt;/br&gt;

---
class: left
background-image: url(../Engineering-psy/figures/slide.png)
background-size: contain

## What are we researching?
.pull-left[
- **User (target population)** &lt;/br&gt;&lt;/br&gt;&lt;/br&gt;
- **Needs (pain points)** &lt;/br&gt;&lt;/br&gt;&lt;/br&gt;
- **Experience (itch point)**&lt;/br&gt;&lt;/br&gt;&lt;/br&gt;
]

.pull-right[
Users, customers, bosses, colleagues...&lt;/br&gt;
User portraits, roles, user segmentation...&lt;/br&gt;&lt;/br&gt;
A faster horse! False requirements, priority...&lt;/br&gt;
Scenarios, goals, tasks, acceptance&lt;/br&gt;&lt;/br&gt;
Usability, satisfaction, pleasure, beauty, brand...&lt;/br&gt;
Experience map, data, behaviour, subjective, objective...
]
---
class: left
background-image: url(../Engineering-psy/figures/slide.png)
background-size: contain

##What we do?
.pull-left[
**1. Evaluate product experience**
  - Usability testing
  - Heuristic evaluation (internal walkthrough)
  - Satisfaction system evaluation (questionnaire survey)
  - Competitive product analysis
&lt;/br&gt;&lt;/br&gt;

**2. Special topic research**
  - Lost user analysis
  - Homepage revision study
  - User portrait (role) establishment
  - ...
]

.pull-right[
**3. Mining and verifying product requirements**
  - User needs interview (focus group)
  - New product/ feature acceptance test
&lt;/br&gt;&lt;/br&gt;

**4. Data-oriented, in-depth interpretation**
  - AB test (grayscale test)
  - Data monitoring &amp; special data analysis
  - User data portrait
&lt;/br&gt;&lt;/br&gt;

**5. Report**
]

##Misunderstanding 1: &lt;/br&gt;User experience is only the business of the UED team!

###Correct:
- User experience runs through all aspects of the product/ service &lt;/br&gt;&lt;/br&gt;
- User experience is never something that a team can do well&lt;/br&gt;
Marketing, product, development, operation, customer service, after-sales etc., all departments need to work closely together to reach a consistent and excellent experience&lt;/br&gt;&lt;/br&gt;
- The flat design of Apple's iOS appeared after the leadership of the marketing department&lt;/br&gt;&lt;/br&gt;
- Apple store and packaging design play a very important role in the overall experience of Apple products

---
class: left
background-image: url(../Engineering-psy/figures/slide.png)
background-size: contain

##Misunderstanding 2: &lt;/br&gt;User research "You are not standing in my shoes."

###Correct:
- **For user research practitioners:**
  - Either you are far from the user, or you are far from the customer; either you are far from the product, or you are far from the company. You are never fighting alone, you have to learn to sell yourself and integrate yourself into the endless ocean of products&lt;/br&gt;&lt;/br&gt;

- **To customers**
  - You have not learned to use the output and value of user research appropriately

---
class: left
background-image: url(../Engineering-psy/figures/slide.png)
background-size: contain

---
class: left
background-image: url(../Engineering-psy/figures/slide.png)
background-size: contain

##Misunderstanding 3: &lt;/br&gt;Recruit a user researcher to solve all research problems

###Correct:
- **To customers:**
  - User research is a very resource-intensive (manpower, time period, money). 
  - The value of research depends largely on the degree of resource input.
  - Recruiting a user researcher and let him/her produce a user experience satisfaction evaluation within 1 week are impossible.&lt;/br&gt; So, find some important topics, make appropriate investments, then use this precious resource!
&lt;/br&gt;&lt;/br&gt;

- **For user research practitioners**
  - In small and medium-sized enterprises, fight alone and find a quick and effective research 

---
class: left
background-image: url(../Engineering-psy/figures/slide.png)
background-size: contain

##Misunderstanding 4: &lt;/br&gt;Let users tell us how to make product?

###Correct:
- **To customers:**
  - Donâ€™t expect too much from users.
  - The products, designs and innovations you recruit are their core values. Agile iteration is a last resort.

&lt;/br&gt;&lt;/br&gt;

- **For user research practitioners**
  - The user is not a designer, nor a product manager.
  - The user does not know how to make the product.
  - The user only knows: I want a faster horse, so Ford created a faster car.
  - Sometimes we can only follow [ Users vote with their feet]. This cold fact, so you must dig skillfully, and verification is king.

---

##Misunderstanding 5: &lt;/br&gt;Blindly apply flashy methods

###Correct:
- **To customers:**
  - Don't be blinded by the gorgeous methods, charts, and PPT flashes. In addition to sighing and praising, you need to know what Yongyan has given you and can you land?


&lt;/br&gt;&lt;/br&gt;

- **For user research practitioners**
  - All the methods that do not serve the purpose are hooligans. The classic method is never out of date, but the more effective method is the process. What customers need is conclusion, attitude, landing, and verification.

##For those who are new to user reserach

1. **Reading, charging, solid foundation**&lt;/br&gt;
  Read through classic books and textbooks on user experience and user research, familiar with them&lt;/br&gt;&lt;/br&gt;
1. **Join the user experience circle (UXRen community)**&lt;/br&gt;&lt;/br&gt;
1. **User various methods flexibly**&lt;/br&gt;
  The method is not the most important thing, the most important thing is the resonable use of the method to solve the problem&lt;/br&gt;&lt;/br&gt;
1. **Let the data have an attitude**&lt;/br&gt;&lt;/br&gt;
1. **Role positioning is clear, as a lubricant, helping them solve problems is the greatest value**&lt;/br&gt;
  Let the client know your value, and let them know how to better use your resource&lt;/br&gt;&lt;/br&gt;
1. **Expand the influence and voice**&lt;/br&gt;
  Best to influence hugh-level decisions
---
class: left
background-image: url(../Engineering-psy/figures/slide.png)
background-size: contain

##What can be done to better understand users?

1. **Find the most suitable research method**&lt;/br&gt;
  In the enterprise, the research is used is often not the best method, but the most suitable&lt;/br&gt;&lt;/br&gt;
1. **Keep connected with different users**&lt;/br&gt;&lt;/br&gt;
1. **Empty yourself and stand in the user's perspective**&lt;/br&gt;
  Being in the user's environment, you can stand in their shoes&lt;/br&gt;&lt;/br&gt;
1. **What users say is not all right, keep judgment and insight**&lt;/br&gt;
  What you see (observe) is much more reliable than what you hear&lt;/br&gt;&lt;/br&gt;
1. **Data talks (data talks, attitude)**&lt;/br&gt;
  Don't forget the behavior data that users keep in the background&lt;/br&gt;&lt;/br&gt;
