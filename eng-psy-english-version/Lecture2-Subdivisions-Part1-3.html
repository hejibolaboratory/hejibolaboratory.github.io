### Shuttle APU Display (Off-norminal conditions)
.pull-left[&lt;img src=../Engineering-Psy/figures/APU-display.png&gt;]

.pull-right[
**Benefits:**
- The sub-systems are separated (e.g., landing gear, brakes, drag chute)
- Important information (landing gear) is displayed at the top
- Color-coding separates different components such as labels and data
- Off-nominal elements are color-coded]

.center[&lt;small&gt;This display is a work in-progress which needs to undergo testing and evaluation. Even after revisions, it might not be implemented on the shuttle because of budget constraints or other factors.&lt;/small&gt;]
---
class: left
background-image: url(../Engineering-Psy/figures/slide.png)
background-size: contain

### Human Factors in (not exactly) everyday life:
### Challenges on ISS for Emergency Escape


.pull-left[
.center[&lt;img src=../Engineering-Psy/figures/airshuttle.jpg&gt;]]

.pull-right[**Problem - Disorientation &amp; lack of ISS architectural awareness**
- Disorientation reported in ISS in Node 1, as well as Mir
- On-orbit is the first experience with the entire layout of ISS
- Visiting Crews will not have time to learn the ISS layout
- Disorientation can increase translation time and impact efficiency &amp; safety]
  
---
class: left
background-image: url(../Engineering-Psy/figures/slide.png)
background-size: contain

### Solution: Phosphorescent Emergency Egress Path Placards

.pull-left[
.center[&lt;img src=../Engineering-Psy/figures/placards.png&gt;]]

.pull-right[
**Icons &amp; Arrows**
  - Indicate distinct multiple egress paths to the specific vehicles
  - Icons &amp; text provide redundant cueing
  - Adaptable to location within ISS
  - Russian Text for the Soyuz when used in the FGB and SM

**Phosphorescent**
  - Self-illuminated relative to surroundings
  - Facilitate identification in reduced visibility conditions
  - Change out every 2 years]

### Human Factors in Aviation:
## California Air Disaster

.pull-left[&lt;img src=../Engineering-Psy/figures/R-C.png&gt;]

.pull-right[
**AA965 B757 21DEC95**
  - Classic case of "human error" complicated by sleep deprivation
  - Programmed autopilot to lock on to "Romeo" beacon instead of "Rozo"
    - Caused slow turn into a mountain
    - 150 were killed
  - Cockpit voice recorder captured crew complaints of excessive fatigue, yawning, etc
  - 1997 Pulitzer Prize]

---
class: left
background-image: url(../Engineering-Psy/figures/slide.png)
background-size: contain

### Human Factors in Aviation:
## C-141 Starlifter

.pull-left[&lt;img src=../Engineering-Psy/figures/planes2.png&gt;]

.pull-right[
**Human Factors in design**
  - 40 years ago: Multi-role aircraft concept employing roll-on/ roll-off alternative mission kit
  - Kits are heavy and complex. Required lots of time and effort to install
  - HF analysis of mission profiles and equipment needs lead to complete restructuring of equipment deployment
  -$500k investment lead to $5M initial savings
&lt;/br&gt;
&lt;/br&gt;
&lt;/br&gt;
What would your CFO think?]

### Human Factors in Aviation:
## British Midlands Air Disaster (Kegworth)

.pull-left[
.center[&lt;img src=../Engineering-Psy/figures/british-crash.jpg&gt;]]

.pull-right[
**B737-400 08JAN89**
  - Fan blade in left engine detached during climb =&gt; compressor stall
  - Crew throttled back right engine &amp; shuddering stopped.Right engine shutdown
  - Normal emergency approach for some time =&gt; increased vibration again from left engine =&gt; abrupt loss of power
  - Couldn't restart engine
  -Aircraft struck a field adjacent to M1 motorway
  - Resulted in 47 deads, 74 seriously injured
  - A problem of **perceptual sets** where pas and cabin crew had noted smoke from the left engine but the information was inadequately communicated to the flight deck]
